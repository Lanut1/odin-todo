<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <title>Just Doist</title>
<link rel="icon" href="check.png"><script defer src="main.js"></script></head>
<body>
    <button id="menu-toggle">
        <span class="material-symbols-outlined">menu</span>
    </button>
    <div class="sidebar">
        <div class="sidebar-logo">
            <img alt="Just Doist Icon">
            <div class="sidebar-header">Just Doist</div>
            <button id="close-menu">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <div class="sidebar-nav">
            <div class="sidebar-nav-item">
                <button id="new-task">
                    <span class="material-symbols-outlined">add_circle</span>
                    <div class="item-header">Add Task</div>
                </button>
            </div>
            <div class="sidebar-nav-item">
                <button id="show-all-tasks">
                    <span class="material-symbols-outlined">format_list_bulleted</span>
                    <div class="item-header">All Tasks</div>
                </button>
            </div>
            <div class="sidebar-nav-item">
                <button id="show-today-tasks">
                   <span class="material-symbols-outlined">calendar_today</span>
                    <div class="item-header">Today</div> 
                </button>
            </div>
            <div class="sidebar-nav-item">
                <button id="show-tomorrow-tasks">
                    <span class="material-symbols-outlined">event</span>
                    <div class="item-header">Tomorrow</div>
                </button>
            </div>
            <div class="sidebar-nav-item">
                <button id="show-week-tasks">
                    <span class="material-symbols-outlined">date_range</span>
                    <div class="item-header">This Week</div>
                </button>
            </div>
            <div class="sidebar-nav-item">
                <button id="show-overdue">
                    <span class="material-symbols-outlined">timer</span>
                    <div class="item-header">Overdue</div>
                </button>
            </div>
            <div class="sidebar-nav-item">
                <button id="show-important">
                    <span class="material-symbols-outlined">star</span>
                    <div class="item-header">Important</div>
                </button>
            </div>
            <div class="sidebar-nav-item">
                <button id="show-completed">
                    <span class="material-symbols-outlined">event_available</span>
                    <div class="item-header">Completed</div>
                </button>
            </div>
        </div>
        <div class="sidebar-nav-projects">
            <div class="sidebar-nav-projects-header">
                <button id="show-all-projects">Projects</button>
            </div>
            <div class="nav-projects-add">
                <button id="new-project">
                    <span class="material-symbols-outlined">add_circle</span>
                    <div class="item-header">Add Project</div>
                </button>
            </div>
            <div class="projects-container"></div>
        </div>
    </div>

    <div class="main-section">
        <div class="main-section-header"></div>
        <div class="main-section-content"></div>
    </div>

    <dialog id="task-dialog">
        <button id="close-task-dialog"><span class="material-symbols-outlined">close</span></button>
        <form action="#" method="post" id="task-form">
            <div class="task-input-title">
                <label for="task-title">Task Name</label>
                <input type="text" id="task-title" maxlength="30" required>
            </div>
            <div class="task-input-description">
                <label for="task-description">Description</label>
                <input type="text" id="task-description" maxlength="150">
            </div>
            <div class="task-input-date">
                <label for="task-date">Due Date</label>
                <input type="date" id="task-date" min="2024-01-01" max="2099-12-31" required>
            </div>
            <div class="task-input-priority">
                <label for="task-priority">Priority</label>
                <select id="task-priority" required>
                  <option value="high">High</option>
                  <option value="medium">Medium</option>
                  <option value="low">Low</option>
                </select>
            </div>
            <button type="submit" id="add-new-task">Add Task</button>
        </form>
    </dialog>

    <dialog id="project-dialog">
        <button id="close-project-dialog"><span class="material-symbols-outlined">close</span></button>
        <form action="#" method="post" id="project-form">
            <div class="project-input">
                <label for="project-title">Project Name</label>
                <input type="text" id="project-title" maxlength="30" required>
            </div>
            <button type="submit" id="add-new-project">Add Project</button>
        </form>
    </dialog>

    <dialog id="confirm-project-delete">
        <div class="confirm-delete-container">
            <div class="confirm-header">Confirm Deletion</div>
            <div class="confirm-question">Are you sure you want to delete this project and all its associated tasks?</div>
            <div class="confirm-message">This action cannot be undone.</div>
            <div class="dialog-buttons">
                <button id="cancel-delete">Cancel</button>
                <button id="confirm-delete">Delete Project</button>
            </div>
        </div>
    </dialog>
</body>
</html>
